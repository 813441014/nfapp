<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/publish.css">

</head>
<body>
<div >
    <div class="header">
        <div class="goBack">
            <span class="iconfont icon-fanhui1"></span>
        </div>
        <p>发布信息</p>
    </div>
    <div class="container">
         <div class="mainFlex">
              <p class="title">土地类型</p>
             <div>
                 <input type="text" placeholder="请输入土地类型" readonly="readonly">
                 <span class="iconfont icon-xiayibu" onclick="toType()"></span>
             </div>
         </div>
        <div class="mainFlex">
            <p class="title">标题</p>
            <div>
                <input type="text" placeholder="请输入信息要点">
                <span class="iconfont icon-xiayibu"></span>
            </div>
        </div>
        <div class="main">
            <p>商品图片</p>
            <div class="imgUli">
                <div class="imgLi">
                    <img src="image/banner.png" alt="">
                </div>
                <div class="addImg">
                    <span class="iconfont icon-add"></span>
                    <p>添加图片</p>
                    <input type="file">
                </div>

            </div>
        </div>
        <div class="mainFlex">
            <p class="title">单位</p>
            <div>
                <input type="text" placeholder="请输入信息要点">
                <span>斤</span>
                <span class="iconfont icon-xiayibu" onclick="toweight()"></span>
            </div>
        </div>
        <div class="mainFlex">
            <p class="title">数量</p>
            <div>
                <input type="text" placeholder="请输入数量">
                <span>斤</span>
            </div>
        </div>
        <div class="mainFlex">
            <p class="title">价格</p>
            <div>
                <input type="text" placeholder="如不填写默认面议">
                <span>元/斤</span>
            </div>
        </div>
        <div class="mainFlex">
            <p class="title">联系电话</p>
            <div>
                <input type="text" placeholder="请输入电话" >
            </div>
        </div>
        <div class="mainFlex">
            <p class="title">位置</p>
            <div>
                <input type="text" placeholder="请输入电话" >
                <span class="iconfont icon-xiayibu" onclick="tolocat()"></span>
            </div>
        </div>
        <div class="mainFlex">
            <p class="title">描述</p>
            <div>
                <textarea type="text" placeholder="" >描述您的供应意向，详细描述有助于合作达成
                </textarea>>
            </div>
        </div>
    </div>

</div>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/commonJs.js"> </script>
<script>
    $(function(){
        getRem()
    })
    function inp_cli(){
        $("#search").css("display","none");
        $("#input_search").css("display","flex")
    }
    function toType(){
        window.location.href="chooseType.html"
    }

    function toweight(){
        window.location.href="chooseWeight.html"
    }

    function tolocat(){
        window.location.href="location.html"
    }
</script>
</body>
</html>
