       function toIndex(){
           $.ajax({
               //请求方式
               type : "POST",
               //请求的媒体类型
               dataType: "json",
               //请求地址
               url : mainUrl + "home/Home/homePage",
               //数据，json字符串
               data : {

               },
               //请求成功
               success : function(result) {
                   if(result.code == 0){
                   var stringBan = ""
                   console.log(result.data.carousel);
                   for(var i=0;i<result.data.carousel.length;i++){
                       stringBan  += '<div class="swiper-slide">'
                       stringBan +='<img src="'+result.data.carousel[i].ad_code +'" alt="">'
                       stringBan +=        '</div>'
                   }
                   $("#swiperContent").append(stringBan);
                   var swiper = new Swiper('.swiper-container', {
                       pagination: {
                           el: '.swiper-pagination',
                       },
                   });

                   var cqzx = '<div class="title">'
                       cqzx +='<img src="image/icon7.png" alt="">'
                       cqzx +='<p>村企快讯</p>'
                       cqzx +='<span>更多>></span>'
                       cqzx +='</div>'
                       cqzx +='<div class="content">'
                       for(var z=0;z<result.data.article.ckkx.length;z++){

                           if(result.data.article.ckkx[z].display == "1"){
                               cqzx += '<div class="notice_list list02" onclick="details('+result.data.article.ckkx[z].article_id+')">'
                               cqzx += '<img src="'+result.data.article.ckkx[z].file_url+'" alt="">'
                           }else{
                               cqzx += '<div class="notice_list list03" onclick="details('+result.data.article.ckkx[z].article_id+')">'
                           }

                           cqzx += '<div class="boxItems">'
                           cqzx += '<p class="boxTit">'+result.data.article.ckkx[z].title+'</p>'
                           cqzx += '<div class="details">'
                           cqzx += '<p>'+formatTime(result.data.article.ckkx[z].add_time)+'</p>'
                           cqzx += '<p>'+result.data.article.ckkx[z].browse +'次浏览</p>'
                           cqzx += '<div>'
                           cqzx += '<span class="iconfont icon-dianzan"></span>'
                           cqzx += '<p>'+result.data.article.ckkx[z].awesome+'</p>'
                           cqzx += '</div>'
                           cqzx += '</div>'
                           cqzx += '</div>'
                           cqzx += '</div>'
                       }
                      cqzx +='</div>'
                       $("#ckkx").append(cqzx);





                   var tjfw = '<div class="title">'
                   tjfw +='<img src="image/icon8.png" alt="">'
                   tjfw +='<p>推荐服务信息</p>'
                   tjfw +='<span>更多>></span>'
                   tjfw +='</div>'
                   tjfw +='<div class="recommend_list">'
                   for(var t=0;t<result.data.article.tjfw.length;t++){

                       if(result.data.article.tjfw[t].display == "1"){
                           tjfw += '<div class="recommend_box recommend_box02" onclick="details('+result.data.article.tjfw[t].article_id+')">'
                           tjfw += '<img src="image/banner.png" alt="">'
                           tjfw += '<div class="recommend_items">'
                           tjfw += '<p class="name"><span class="redbtn">优选</span>'+result.data.article.tjfw[t].title+'</p>'
                           tjfw += ' <p class="details">'+result.data.article.tjfw[t].description+'</p>'
                           tjfw += '</div>'
                           tjfw += '</div>'
                       }else{
                           tjfw += '<div class="recommend_box recommend_box01" onclick="details('+result.data.article.tjfw[t].article_id+')">'
                           tjfw += ' <p class="redbtn">优选</p>'
                           tjfw += '<div class="recommend_items">'
                           tjfw += '<p class="name">'+result.data.article.tjfw[t].title+'</p>'
                           tjfw += '<p class="details">'+result.data.article.tjfw[t].description+'</p>'
                           tjfw += '</div>'
                           tjfw += '</div>'
                       }

                   }
                   tjfw +='</div>'
                   $("#tjfw").append(tjfw);

                   }else{
                       $.toast(result.msg, "forbidden");
                   }









               },
               //请求失败，包含具体的错误信息
               error : function(e){
                   console.log(e.status);
                   console.log(e.responseText);
                   $.toast("请求失败", "forbidden");
               }
           })
       }
