<script src="js/jquery-weui.min.js"></script>
<script src="js/city-picker.min.js"></script>
<script>
    $(function(){
        getRem();

        toIndex()
    })
    function toIndex(){

        $.ajax({
            //请求方式
            type : "POST",
            //请求的媒体类型
            dataType: "json",
            //请求地址
            url : mainUrl + "home/Home/article",
            //数据，json字符串
            data : {
                article_id: getQueryString("id")
            },
            //请求成功
            success : function(result) {
                if(result.code == 0){
                   $(".htmlDiv").html(result.data.content)
                }else{
                    $.toast(result.msg, "forbidden");
                }









            },
            //请求失败，包含具体的错误信息
            error : function(e){
                console.log(e.status);
                console.log(e.responseText);
                $.toast("请求失败", "forbidden");
            }
        })
    }

</script>
</body>
</html>
