<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人资料</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
    <link rel="stylesheet" href="css/register_news.css">


</head>
<body>
<div >
    <div class="header">
        <div class="goBack">
            <span class="iconfont icon-fanhui1"></span>
        </div>
        <p>注册信息</p>
    </div>
    <div class="contentUli">
        <div class="mainFlex">
            <p>真实姓名</p>
            <div class="flexEnd">
                <input type="text" value="丁忠">
            </div>
        </div>
        <div class="mainFlex">
            <p>证件类型</p>
            <div class="radioFlex" id="radio_main">
                 <div class="radio_active" data-index="0">
                     <p>身份证</p>
                 </div>
                <div data-index="1">
                    <p>营业执照</p>
                </div>
            </div>
        </div>
        <div class="mainFlex">
            <p>证件号码</p>
            <div class="flexEnd">
                <input type="text" value="2020200">
            </div>
        </div>

        <div class="main imgtype " id="addFiles">
            <p>上传营业执照号</p>
            <div class="imgUli">
                <div class="imgLi">
                    <img src="image/banner.png" alt="">
                </div>
                <div class="addImg">
                    <span class="iconfont icon-add"></span>
                    <p>添加图片</p>
                    <input type="file">
                </div>

            </div>
        </div>

        <div class="mainFlex">
            <p>位置</p>
            <div class="flexEnd">
                <!--                <input type="text" id='city-picker' value="浙江 杭州 拱墅区" />-->
                <div id="cityPicker">111</div>
            </div>
        </div>
        <div class="mainFlex matginTop">
            <p>手机号</p>
            <div class="flexEnd">
                <input type="text"  placeholder="请输入手机号">
            </div>
        </div>
        <div class="mainFlex">
            <p>验证码</p>
            <div class="flexEnd">
               <button class="rightDiv">
                   获取验证码
               </button>
            </div>
        </div>

        <div class="fixP">
           <p onclick="nextStep()">下一步</p>
        </div>
    </div>

</div>
<!--<script src="js/jquery-3.4.1.min.js"></script>-->
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="js/common.js"> </script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/city-picker.min.js"></script>
<script>
    $(function(){
        getRem();
        $("#cityPicker").cityPicker({
            title: "请选择收货地址",
            onChange:function(e) {
                console.log(e);
                $("#cityPicker").html(e.displayValue[0]+e.displayValue[1]+e.displayValue[2]);
            }
        });
        $("#job").select({
            title: "选择身份",
            items: ["农户", "商户","卖家"],
            onChange:function(e){
                console.log(e);
                $(".type").css("display","none");
                $(".imgtype").css("display","none");
                $("#job").html(e.values);
                if(e.values == "商户"){
                    $(".type01").css("display","flex");
                    $(".imgtype01").css("display","block");
                }else if(e.values == "农户"){
                    $(".type02").css("display","flex");
                    $(".imgtype02").css("display","block");
                }else{
                    $(".type02").css("display","flex");
                    $(".type03").css("display","flex");
                    $(".imgtype02").css("display","block");
                }

            }
        });
        $("#radio_main div").click(function(){
            console.log($(this));
            $(this).addClass("radio_active").siblings().removeClass("radio_active");
            console.log($(this).context)
            if($(this).context.dataset.index == 0){
                 $("#addFiles").css("display","none")
            }else{
                $("#addFiles").css("display","block")
            }
        })
    })
    function inp_cli(){
        $("#search").css("display","none");
        $("#input_search").css("display","flex")
    }

    function nextStep(){
        window.location.href="set_passs.html"
    }
</script>
</body>
</html>
